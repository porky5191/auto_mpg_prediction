<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>auto mpg prediction</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Fuel Efficiency Of Vehicle during 70's & 80's</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			<h1>{{prediction}}<h1>
			{% if prediction>=1%}
				<h1>Prediction: <span class='danger'>Greate Efficiency</span></h1>
				<img class="gif" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="yes">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Not Satisfactory</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="no">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
			<a target="_blank" href="https://github.com/porky5191/auto_mpg_prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
			<a target="_blank" href="https://www.linkedin.com/in/arun-kumar-nath-686721152/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Arun Kumar Nath</p>
       </div>

	</body>
</html>
